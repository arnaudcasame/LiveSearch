<section class="customerpage">
    <div class="search">
        <h1>Customer Directory</h1>
        <label>Search <span ng-show="query">for : {{query}}</span> </label>
        <input ng-model='query' placeholder='Search for customers' autofocus>

        <label class="formgroup"> By:
            <select ng-model='customerOrder'>
                <option value="firstname">Nom</option>
                <option value="creditor">Cr√©ancier</option>
            </select>
        </label>
        <label class="formgroup">
            <input type="radio" name="direction" ng-model='direction' checked>
        </label> Ascending
        <label class="formgroup">
            <input type="radio" name="direction" ng-model='direction' value="reverse">
        </label>Descending
    </div>
    <ul class="customerlist" ng-show="query">
        <li class="customer cf" ng-repeat='item in customers | filter:query | orderBy:customerOrder:direction'>
            <a href="#/details/{{customers.indexOf(item)}}">
                <img ng-src="{{item.logo}}" alt="Photo of {{item.creditor}}">
                <div class="info">
                    <h2>{{item.firstname}}</h2>
                    <h3>{{item.creditor}}</h3>
                </div>
            </a>
        </li>
    </ul>
</section>
